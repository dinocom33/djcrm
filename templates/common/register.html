{% extends 'common/base.html' %}
{% load static %}
{% block title %}Sign Up{% endblock %}
{% block content %}
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="px-8 py-6 mx-4 mt-4 text-left bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3">
            <h3 class="text-2xl font-bold text-center">Sign Up</h3>
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="mt-4">
                    <div>
                        <label class="block text-white" for="username">Username</label>
                            <input type="text" id="username" name="username" placeholder="Username"
                                   class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600 text-black">
                    </div>
                    <div class="mt-4">
                        <label class="block text-white" for="email">Email</label>
                            <input type="text" id="email" name="email" placeholder="Email"
                                   class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600 text-black">
                    </div>
                    <div class="mt-4">
                        <label class="block text-white">Password</label>
                            <input type="password" id="password1" name="password1" placeholder="Password"
                                   class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600 text-black">
                    </div>
                    <div class="mt-4">
                        <label class="block text-white">Confirm Password</label>
                            <input type="password" id="password2" name="password2" placeholder="Password"
                                   class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600 text-black">
                    </div>
                    <span class="text-xs text-red-400">Password must be same!</span>
                    <div class="flex">
                        <button class="w-full px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Create
                            Account
                        </button>
                    </div>
                    <div class="mt-6  text-white">
                        Already have an account?
                        <a class="text-blue-600 hover:underline" href="{% url 'login' %}">
                            Log in
                        </a>
                    </div>
                </div>
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
        </div>
    </div>
{% endblock %}
