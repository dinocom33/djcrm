{% extends 'common/base.html' %}
{% load static %}
{% block title %}Add Agent{% endblock %}

{% block content %}
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="rounded-lg drop-shadow-lg space-y-5 px-8 py-6 mx-4 mt-4 text-left bg-gradient-to-r from-indigo-500
                    from-10% via-sky-500 via-30% to-emerald-500 to-90% shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3">
            <h1 class="text-3xl font-semibold text-white text-center mb-6">Add Agent</h1>
            <form method="post" action="{% url 'add_agent' %}" class="space-y-4">
                {% csrf_token %}
                <div class="flex flex-col space-y-2">
                    <label for="{{ form.email.id_for_label }}" class="text-white">Email</label>
                    <input type="text" id="email" name="email" placeholder="Email"
                               class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none
                                   focus:ring-1 focus:ring-blue-600 text-black">
                </div>
                <div class="flex flex-col space-y-2">
                    <label for="{{ form.password1.id_for_label }}" class="text-white">Password</label>
                    <p style="color: red"><strong>{{ form.password1.errors|striptags }}</strong></p>
                        <input type="password" id="password1" name="password1" placeholder="Password"
                               class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600 text-black">
                </div>
                <div class="flex flex-col space-y-2">
                    <label for="{{ form.password2.id_for_label }}" class="text-white">Confirm Password</label>
                    <p style="color: red"><strong>{{ form.password2.errors|striptags }}</strong></p>
                        <input type="password" id="password2" name="password2" placeholder="Password"
                               class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600 text-black">
                </div>
                <div class="flex flex-col space-y-2">
                    <label for="{{ form.team.id_for_label }}" class="text-white">Team</label>
                    {{ form.team }}
                </div>
                <button type="submit"
                        class="px-4 py-2 bg-emerald-500 text-white rounded-lg hover:bg-teal-900 transition duration-200">
                    Submit
                </button>
            </form>
            <button onclick="history.back()" class="px-4 py-2 bg-cyan-500 text-white rounded-lg
                                                        hover:bg-cyan-900 transition duration-200">Back</button>
        </div>
    </div>
{% endblock %}
