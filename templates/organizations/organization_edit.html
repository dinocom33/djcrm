{% extends "common/base.html" %}
{% load static %}
{% block title %}Edit organization{% endblock %}
{% block content %}
    <div class="flex justify-center items-center h-screen w-full bg-blue-100 font-light">
        <div class="w-1/2 bg-white shadow-xl shadow-gray-700 p-8 m-4 rounded-xl">
            <div class="justify-self-end">
                <a href="{% url 'organization_list' %}"
                   class="justify-center bg-gray-500 hover:bg-green-900 text-white px-4 py-2 rounded-lg transition duration-200">
                    Back
                </a>
            </div>
            <h1 class="block w-full text-center text-gray-800 text-2xl mb-6">Edit organization</h1>
            <form action="{% url 'organization_edit' organization.pk %}" method="post">
                {% csrf_token %}
                <div class="flex flex-col mb-4">
                    <label class="mb-2 text-lg text-gray-900" for="organization_name">Organization Name</label>
                    <input class="border py-2 px-3 text-grey-800 rounded-lg" type="text" name="organization_name" id="organization_name"
                           value="{{ organization.name }}">
                </div>
                <div class="flex flex-col mb-4">
                    <label class="mb-2 text-lg text-gray-900" for="email">Organization Owner email</label>
                    <input class="border py-2 px-3 text-grey-800 rounded-lg" type="text" name="email" id="email"
                           value="{{ organization.owner.email }}">
                </div>
                <div class="flex flex-col mb-4">
                    <label class="mb-2 text-lg text-gray-900" for="team_name">Organization Admin Team Name</label>
                    <input class="border py-2 px-3 text-grey-800 rounded-lg" type="text" name="team_name" id="team_name"
                           value="{{ team.name }}">
                </div>
                <button class="block bg-blue-500 hover:bg-blue-800 text-white uppercase text-lg mx-auto p-4 rounded-lg"
                        type="submit">Save changes
                </button>
            </form>
        </div>
    </div>
{% endblock %}
