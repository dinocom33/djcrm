{% extends "common/base.html" %}
{% block title %} Password Reset {% endblock title %}
{% block content %}
        <section class="h-screen flex justify-center items-center bg-gray-50 dark:bg-gray-900">
            <div class="w-1/2 flex flex-col items-center justify-center mx-auto md:h-screen lg:py-0">
                <div class="w-1/2 p-6 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md dark:bg-gray-800 dark:border-gray-700 sm:p-8">
                    <h2 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Password reset
                    </h2>
                    <form method="post" class="mt-4 space-y-4 lg:mt-5 md:space-y-5" novalidate>
                        {% csrf_token %}
                        <div>
                            <label for="new_password1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New
                                Password</label>
                            {{ form.new_password1.errors }}
                            <input type="password" name="new_password1" id="new_password1" placeholder="••••••••"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                   required="">
                        </div>
                        <div>
                            <label for="new_password2"
                                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm
                                password</label>
                            {{ new_password2.errors }}
                            <input type="password" name="new_password2" id="new_password2"
                                   placeholder="••••••••"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                   required="">
                        </div>
                        <button type="submit"
                                class="text-white bg-blue-500 hover:bg-blue-800 focus:ring-4
                                focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5
                                text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                            Reset password
                        </button>
                    </form>
                </div>
            </div>
        </section>
{% endblock content %}
