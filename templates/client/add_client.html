{% extends 'common/base.html' %}
{% block title %}Add Lead{% endblock %}
{% load static %}
{% block content %}
    <div class="flex justify-center items-center h-screen w-full bg-blue-100 font-light">
        <div class="w-1/2 bg-white shadow-xl shadow-gray-700 p-8 m-4 rounded-xl">
            <div class="justify-self-end">
                <button class="px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-600 transition duration-200"
                        onclick="history.back()">Back
                </button>
            </div>
            <h1 class="block w-full text-center text-gray-800 text-2xl mb-6">Create client</h1>
            <form action="{% url 'add_client' %}" method="post">
                {% csrf_token %}
                <div class="flex flex-col mb-4">
                    <label class="mb-2 text-lg text-gray-900" for="name">Name</label>
                    <p class="text-red-500">{{ form.name.errors|striptags }}</p>
                    <input class="border py-2 px-3 text-grey-800 rounded-lg" type="text" name="name" id="name">
                </div>
                <div class="flex flex-col mb-4">
                    <label class="mb-2 text-lg text-gray-900" for="email">Email</label>
                    <p class="text-red-500">{{ form.email.errors|striptags }}</p>
                    <input class="border py-2 px-3 text-grey-800 rounded-lg" type="text" name="email" id="email">
                </div>
                <div class="flex flex-col mb-4">
                    <label class="mb-2 text-lg text-gray-900" for="notes">Notes</label>
                    <p class="text-red-500">{{ form.notes.errors|striptags }}</p>
                    <textarea class="border py-2 px-3 text-grey-800 rounded-lg" type="text" name="notes"
                              id="notes"></textarea>
                </div>
                <button class="block bg-blue-500 hover:bg-blue-800 text-white uppercase text-lg mx-auto p-4 rounded-lg"
                        type="submit">Add client
                </button>
            </form>
        </div>
    </div>
{% endblock %}
