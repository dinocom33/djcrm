{% extends 'common/base.html' %}
{% block title %}Edit Lead{% endblock %}
{% load static %}
{% block content %}
    <div class="container mx-auto mt-20 p-4">
        <h1 class="text-3xl font-semibold text-center mb-6">Edit Lead</h1>
        <div class="bg-white dark:bg-gray-900 rounded-xl shadow-md p-6">
            <form method="post" action="." class="space-y-4">
                {% csrf_token %}
                <div class="flex flex-col rounded-md">
                    <label for="{{ form.name.id_for_label }}" class="text-gray-700">Name</label>
                    {{ form.name}}
                </div>
                <div class="flex flex-col">
                    <label for="{{ form.team.id_for_label }}" class="text-gray-700">Team</label>
                    {{ request.user.team }}
                </div>
                <div class="flex flex-col">
                    <label for="{{ form.priority.id_for_label }}" class="text-gray-700">Priority</label>
                    {{ form.priority }}
                </div>
                <div class="flex flex-col">
                    <label for="{{ form.status.id_for_label }}" class="text-gray-700">Status</label>
                    {{ form.status }}
                </div>
                <div class="flex flex-col">
                    <label for="{{ form.notes.id_for_label }}" class="text-gray-700">Notes</label>
                    {{ form.notes }}
                </div>

                <div class="flex justify-between">
                    <button type="submit"
                            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-900 transition duration-200">
                        Save Changes
                    </button>
                    <a href="{% url 'lead_details' lead.pk %}"
                       class="px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-600 transition duration-200">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
