{% extends 'common/base.html' %}
{% load static %}
{% block title %}Delete lead{% endblock %}
{% block content %}
    <main class="antialiased bg-gray-200 text-gray-900 font-sans overflow-x-hidden">
        <div class="relative px-4 min-h-screen md:flex md:items-center md:justify-center">
            <div class="bg-black opacity-25 w-full h-full absolute z-10 inset-0"></div>
            <div class="bg-white rounded-lg md:max-w-md md:mx-auto p-4 fixed inset-x-0 bottom-0 z-50 mb-4 mx-4 md:relative">
                <div class="md:flex items-center">
                    <div class="rounded-full border border-red-500 flex items-center justify-center w-16 h-16 flex-shrink-0 mx-auto">
                        <i class="bx bx-error text-3xl text-red-500"></i>
                    </div>
                    <div class="mt-4 md:mt-0 md:ml-6 text-center md:text-left">
                        <p class="font-bold text-red-500">Delete {{ lead.name }}</p>
                        <p class="text-sm text-gray-700 mt-1">You will lose all data by deleting this lead.
                            This action cannot be undone.
                        </p>
                    </div>
                </div>
                <div class="text-center md:text-right mt-4 md:flex md:justify-end">
                    <form action="{% url 'delete_lead' lead.pk %}" method="post">
                        {% csrf_token %}
                        {{ form.as_hidden }}
                        <button type="submit" class="block w-full md:inline-block md:w-auto px-4 py-3 md:py-2 bg-red-500
                        text-white hover:bg-red-800 rounded-lg font-semibold text-sm md:ml-2 md:order-2 mr-2">
                            Delete Lead
                        </button>
                    </form>
                    <a class="block w-full md:inline-block md:w-auto px-4 py-3 md:py-2 bg-gray-200 rounded-lg
                    font-semibold text-sm mt-4 md:mt-0 md:order-1" href="{% url 'all_leads' %}">
                        Cancel
                    </a>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
