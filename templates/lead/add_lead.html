{% extends 'common/base.html' %}
{% block title %}Add lead{% endblock %}
{% load static %}
{% block content %}
    <h1 class="text-2xl font-light text-center mt-20">Add Lead</h1>

    <form method="post" action="{% url 'add_lead' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full px-5 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-900 rounded">Submit</button>
    </form>
{% endblock %}
